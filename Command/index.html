<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/command/Command.js"></script>
	<script egret="game" src="bin-debug/command/CommandService.js"></script>
	<script egret="game" src="bin-debug/fightService/BattleService.js"></script>
	<script egret="game" src="bin-debug/item/Property.js"></script>
	<script egret="game" src="bin-debug/hero/Character.js"></script>
	<script egret="game" src="bin-debug/hero/CharacterProperty.js"></script>
	<script egret="game" src="bin-debug/hero/Hero.js"></script>
	<script egret="game" src="bin-debug/hero/HeroProperty.js"></script>
	<script egret="game" src="bin-debug/item/Item.js"></script>
	<script egret="game" src="bin-debug/item/Equipment.js"></script>
	<script egret="game" src="bin-debug/item/EquipmentProperty.js"></script>
	<script egret="game" src="bin-debug/item/Gem.js"></script>
	<script egret="game" src="bin-debug/item/GemProperty.js"></script>
	<script egret="game" src="bin-debug/item/Head.js"></script>
	<script egret="game" src="bin-debug/item/HeadProperty.js"></script>
	<script egret="game" src="bin-debug/item/Shield.js"></script>
	<script egret="game" src="bin-debug/item/ShieldProperty.js"></script>
	<script egret="game" src="bin-debug/item/Weapon.js"></script>
	<script egret="game" src="bin-debug/item/WeaponProperty.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/map/FindWay.js"></script>
	<script egret="game" src="bin-debug/map/GameMap.js"></script>
	<script egret="game" src="bin-debug/monster/Monster.js"></script>
	<script egret="game" src="bin-debug/npc/NPC.js"></script>
	<script egret="game" src="bin-debug/npc/NPCState.js"></script>
	<script egret="game" src="bin-debug/player/Player.js"></script>
	<script egret="game" src="bin-debug/player/state/IdleState.js"></script>
	<script egret="game" src="bin-debug/player/state/MoveState.js"></script>
	<script egret="game" src="bin-debug/player/state/PlayerState.js"></script>
	<script egret="game" src="bin-debug/stateMachine/StateMachine.js"></script>
	<script egret="game" src="bin-debug/taskService/DialoguePanel.js"></script>
	<script egret="game" src="bin-debug/taskService/EventEmitter.js"></script>
	<script egret="game" src="bin-debug/taskService/Observer.js"></script>
	<script egret="game" src="bin-debug/taskService/SceneService.js"></script>
	<script egret="game" src="bin-debug/taskService/Task.js"></script>
	<script egret="game" src="bin-debug/taskService/TaskPanel.js"></script>
	<script egret="game" src="bin-debug/taskService/TaskService.js"></script>
	<script egret="game" src="bin-debug/User/User.js"></script>
	<script egret="game" src="bin-debug/userPanel/EquipmentPanel.js"></script>
	<script egret="game" src="bin-debug/userPanel/HeroPanel.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="640"
         data-content-height="1136"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
